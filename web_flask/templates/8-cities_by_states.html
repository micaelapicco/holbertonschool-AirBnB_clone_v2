<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in all_states|sort(attribute='name') %}
                
            <LI>
                {{ state.id|e }}: <B>{{ state.name|e }}</B>
                <ul>
                    {% for city in state.cities|sort(attribute='name') %}
                    <li>{{ city.id|e }}: <B>{{ city.name|e }}</B></li>
                    {% endfor %}
                </ul>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
